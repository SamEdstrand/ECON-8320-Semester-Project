name: Process CSV Data

on: 
  push:
    branches:
    - main

jobs:
  process_csv:
    runs-on: ubuntu-20.0.4
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: action/setup-python@v4
      with:
        python version: 3.8.12

    - name: Install dependencies
      run: pip install pandas

    - name: Run Python script
      run: python AppendNew.py newdata.csv
      

  
