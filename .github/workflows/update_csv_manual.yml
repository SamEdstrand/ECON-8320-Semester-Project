on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: checkout repo content
      uses: actions/checkout@v4
          
    - name: setup python
      uses: actions/setup-python@v5
      with:
           python-version: '3.12'

    - name: install python packages
      run: python -m pip install --upgrade pip pandas pip streamlit

    - name: execute py script #run scripts
      run: python DataClean.py pages/Page_1.py pages/Page_2.py pages/Page_3.py pages/Page_4.py
       
        
   
